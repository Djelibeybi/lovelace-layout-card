title: layout-card
views:
  - title: Core
    cards: *cards

  - title: Masonry
    type: custom:masonry-layout
    cards: *cards
  - title: Masonry2
    type: custom:masonry-layout
    layout:
      width: 200
      max_cols: 7
      min_height: 1
    cards: *cards

  - title: Horizontal
    type: custom:horizontal-layout
    cards: *cards
  - title: Horizontal2
    type: custom:horizontal-layout
    cards: *cards
    layout:
      width: 200
      max_cols: 6
  - title: Horizontal-break
    type: custom:horizontal-layout
    cards: *breakcards

  - title: Vertical
    type: custom:vertical-layout
    cards: *cards
  - title: Vertical-break
    type: custom:vertical-layout
    cards: *breakcards

  - !include grid-view.yaml
